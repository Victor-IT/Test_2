<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="wrapper(title,links)">

<head>
    <title th:replace="${title}">Title placeholder</title>
    <meta charset="UTF-8"/>
    <!-- Common styles and scripts -->
    <link href="../static/bootstrap/css/bootstrap.min.css" th:href="@{/bootstrap/css/bootstrap.min.css}"
          rel="stylesheet"/>
    <script src="../static/jquery/jquery-3.2.1.min.js" th:src="@{/jquery/jquery-3.2.1.min.js}"
            type="text/javascript"></script>
    <script src="../static/bootstrap/js/bootstrap.min.js" th:src="@{/bootstrap/js/bootstrap.min.js}"
            type="text/javascript"></script>
    <!--/* Per-page placeholder for additional links */-->
    <th:block th:replace="${links}"/>
</head>

<body>

<div class="container">
    <!-- Nav Bar -->
    <th:block th:replace="navigation :: navbar"/>

    <h1 th:include="${title}">H1 header</h1>

    <div class="row">
        <div class="col-md-7">
            <th:block th:replace="~{::#content}"> Content goes here</th:block>
        </div>
    </div>
</div>

</body>
</html>
