<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{::title},~{})">
    <title>Список пользователей</title>
</head>
<body>
<div th:replace="layout :: nav">Nav</div>

<div th:replace="layout :: container(~{::h1})">
    <h1>Список пользователей</h1>
    <div id="content">
        <a href="/user/new">
            <button class="btn btn-primary" type="button">Создать нового</button>
        </a>
        <table class="table table-hover table-bordered">
            <tr th:each="user : ${users}">
                <td width="10%" th:text="${user.id}">1</td>
                <td width="90%"><a th:text="${user.name}" th:href="'/user/'+${user.id}"
                       href="/user/1">Пользователь</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
