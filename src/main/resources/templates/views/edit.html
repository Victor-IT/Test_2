<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{::title},~{})">
    <title>Профиль пользователя</title>
</head>
<body>
<div th:replace="layout :: nav">Nav</div>

<div th:replace="layout :: container(~{::h1})">
    <h1>Профиль пользователя</h1>
    <div id="content">
        <form class="form-inline" th:object="${user}" action="/user/edit" method="post">
            <div class="form-group">
                <label for="formInputName1">Новое имя</label>
                <input type="hidden" th:field="*{id}"/>
                <input type="text" class="form-control" th:field="*{name}" id="formInputName1"
                       placeholder="Введите новое имя"/>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
        </form>
    </div>
</div>

</body>
</html>
