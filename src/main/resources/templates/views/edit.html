<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: wrapper(~{::title},~{})">

<title>Профиль пользователя</title>

<div id="content">
    <form class="form-inline" th:object="${userDto}" th:action="@{/user/edit}" method="post">
        <div class="form-group">
            <label for="formInputName1">Новое имя</label>
            <input type="hidden" th:field="*{id}"/>
            <input type="text" class="form-control" th:field="*{name}" id="formInputName1"
                   placeholder="Введите новое имя"/>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
        <span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</span>
    </form>
</div>

</html>
