<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{::title},~{})">
    <title>Add new user</title>
</head>
<body>

<div th:replace="layout :: container(~{::h1})">
    <h1>Add new user</h1>
    <div class="content">
        <h1>User Info</h1>
        <div class="row">
            <div class="col-lg-6">
                <form th:object="${user}" action="/user/add" method="post">
                    <label>Имя: </label>
                    <input type="text" th:field="*{name}"/>
                    <input type="submit"/>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
