<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: wrapper(~{::title},~{})">

<title>Информация о пользователе</title>

<div id="content">
    <table class="table table-bordered" th:object="${user}" border="1">
        <tbody>
        <tr>
            <td width="10%" th:text="*{id}">UserID</td>
            <td width="90%" th:text="*{name}">UserName</td>
            <td>
                <a th:href="'/user/edit/' + *{id}">
                    <button class="btn btn-default">Редактировать</button>
                </a>
            </td>
            <td>
                <a th:href="'/user/delete/' + *{id}">
                    <button class="btn btn-danger">Удалить</button>
                </a>
            </td>
        </tr>
        <tr>
            <th colspan="2">Скачал</th>
            <th colspan="2">Загрузил</th>
        </tr>
        <tr th:each="record : ${user.getRecords()}">
            <td colspan="2" th:text="${record.getDownlink()}">Скачал</td>
            <td colspan="2" th:text="${record.getUplink()}">Загрузил</td>
        </tr>
        </tbody>
    </table>
</div>

</html>
