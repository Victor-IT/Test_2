<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: wrapper(~{::title},~{})">

<title>Информация о пользователе</title>

<div id="content">
    <table class="table table-bordered" th:object="${user}" border="1">
        <tbody>
        <tr>
            <td align="center" colspan="2" width="100%" th:style="'font-weight:bold; text-align:center; vertical-align:middle;'" th:text="*{name}">UserName</td>
            <td>
                <a th:href="'/user/edit/' + *{id}">
                    <button class="btn btn-default">Редактировать</button>
                </a>
            </td>
            <td>
                <a th:href="'/user/delete/' + *{id}">
                    <button class="btn btn-danger">Удалить</button>
                </a>
            </td>
        </tr>
        <tr>
            <th>№</th>
            <th>Дата</th>
            <th>Скачал</th>
            <th>Загрузил</th>
        </tr>
        <!--<tr th:each="record : ${user.getRecordList()}">-->
        <tr th:each="record : ${recordList}">
            <td th:text="${record.getId()}">№</td>
            <td th:text="${record.getDate()}">Дата</td>
            <td th:text="${record.getDownlink()}">Скачал</td>
            <td th:text="${record.getUplink()}">Загрузил</td>
        </tr>
        </tbody>
    </table>
</div>

</html>
