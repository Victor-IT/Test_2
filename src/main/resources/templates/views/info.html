<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{::title},~{})">
    <title>User Info</title>
</head>
<body>

<div th:replace="layout :: container(~{::h1})">
    <h1>User InfoMOD</h1>
    <div id="content">
        <table class="table table-bordered" th:object="${user}" border="1">
            <tbody>
            <tr>
                <td th:text="*{id}">UserID</td>
                <td th:text="*{name}">UserName</td>
                <td>
                    <a th:href="'/user/edit/' + *{id}">
                        <button>Редактировать</button>
                    </a>
                </td>
                <td>
                    <a th:href="'/user/delete/' + *{id}">
                        <button>Удалить</button>
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
