<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="layout :: wrapper(~{::title},~{})">

<title>Список пользователей</title>

<div id="content">
    <!-- Pagination Bar -->
    <th:block th:replace="pagination :: paginationbar"/>

    <a href="/user/new">
        <button class="btn btn-primary" type="button">Создать нового</button>
    </a>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>№</th>
            <th>Имя</th>
            <th>Последняя скачка</th>
            <th>Последняя загрузка</th>
        </tr>
        </thead>
        <tr th:each="user : ${users}">
            <td width="10%" th:text="${user.id}">1</td>
            <td width="30%">
                <a th:text="${user.name}" th:href="'/user/'+${user.id}" href="/user/1">Пользователь</a>
            </td>
            <td width="30%">
                <span th:text="${user.records.get(user.records.size()-1).getDownlink()}">Скачал</span>
            </td>
            <td width="30%">
                <span th:text="${user.records.get(user.records.size()-1).getUplink()}">Загрузил</span>
            </td>
        </tr>
    </table>

    <!-- Pagination Bar -->
    <th:block th:replace="pagination :: paginationbar"/>
</div>

</html>
