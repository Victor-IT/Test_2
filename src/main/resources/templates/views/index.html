<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head(~{::title},~{})">
    <title>Index</title>
</head>
<body>

<div th:replace="layout :: container(~{::h1})">
    <h1>User List</h1>
    <div id="content">
        <a href="/user/new">
            <button class="btn btn-default" type="button">Add new user</button>
        </a>
        <table class="table table-hover table-bordered">
            <tr th:each="user : ${users}">
                <td th:text="${user.id}">1</td>
                <td><a th:text="${user.name}" th:href="'/user/'+${user.id}"
                       href="/user/1">Пользователь</a>
                </td>
            </tr>
        </table>
    </div>
</div>
</body>
</html>
